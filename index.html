<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ばぶうらない</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }

    /* 📱 横画面をブロックするスタイル */
    @media screen and (orientation: landscape) {
      body::before {
        content: "縦向きでプレイしてね！";
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        background: black;
        color: white;
        font-size: 24px;
        font-family: sans-serif;
        text-align: center;
        padding: 2em;
        box-sizing: border-box;
      }

      #unity-canvas {
        display: none;
      }
    }

    /* ✅ 縦画面で通常表示 */
    @media screen and (orientation: portrait) {
      body::before {
        display: none;
      }

      #unity-canvas {
        display: block;
      }
    }

  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>
  <div id="loading" style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);color:white;">読み込み中...</div>

  <script>
    const buildUrl = "Build";
    const ts = new Date().getTime(); // キャッシュバスター

    const loaderUrl = buildUrl + "/Build.loader.js?ts=" + ts;
    const config = {
      dataUrl: buildUrl + "/Build.data?ts=" + ts,
      frameworkUrl: buildUrl + "/Build.framework.js?ts=" + ts,
      codeUrl: buildUrl + "/Build.wasm?ts=" + ts,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "baburanai",
      productVersion: "1.0",
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
        document.getElementById("loading").textContent = `読み込み中... ${Math.round(progress * 100)}%`;
      }).then(() => {
        document.getElementById("loading").style.display = "none";
      }).catch((message) => {
        alert("エラー：" + message);
      });
    };
    document.body.appendChild(script);
  </script>

<script>
  function tweetFromUnity(text) {
    const encodedText = encodeURIComponent(text);
    const url = "https://twitter.com/intent/tweet?text=" + encodedText;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
