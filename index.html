<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ばぶうらない</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #loading {
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 20px;
    }
    #screenshot-container {
      position: absolute;
      bottom: 300px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      pointer-events: auto;
    }
    #screenshot-container img {
      max-width: 45vw;
      max-height: 35vh;
      border: 2px solid white;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>
  <div id="loading" style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);color:white;">読み込み中...</div>

  <script>
    const buildUrl = "Build";
    const ts = new Date().getTime(); // キャッシュバスター

    const loaderUrl = buildUrl + "/Build.loader.js?ts=" + ts;
    const config = {
      dataUrl: buildUrl + "/Build.data?ts=" + ts,
      frameworkUrl: buildUrl + "/Build.framework.js?ts=" + ts,
      codeUrl: buildUrl + "/Build.wasm?ts=" + ts,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "baburanai",
      productVersion: "1.0",
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
        document.getElementById("loading").textContent = `読み込み中... ${Math.round(progress * 100)}%`;
      }).then(() => {
        document.getElementById("loading").style.display = "none";
      }).catch((message) => {
        alert("エラー：" + message);
      });
    };
    document.body.appendChild(script);
  </script>

<script>
  function showScreenshot(base64Image) {
    const container = document.getElementById("screenshot-container");
    container.innerHTML = "";
    const img = document.createElement("img");
    img.src = base64Image;
    container.appendChild(img);
  }
</script>


<script>
  function tweetFromUnity(text) {
    const url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);
    window.location.href = url; // ← アプリに飛びやすい
  }
</script>

</body>
</html>
